<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>BMIの計算</title>
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>肥満度の計算</h1>
    </header>
    <main>
        <div class="centerBlock">
            <form method="get" action="../bmi3">
                <table>
                    <tr>
                        <td class="backCFC">身長</td>
                        <td class="backFEE"><input type="text" name="height">cm</td>
                    </tr>
                    <tr>
                        <td class="backCFC">体重</td>
                        <td class="backFEE"><input type="text" name="weight">Kg</td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><button type="submit">送信</button></td>
                    </tr>
                </table>
            </form>
        </div>
    </main>
</body>
</html>
